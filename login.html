<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community Message Board - Sign In</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <i class="bi bi-chat-dots-fill text-primary" style="font-size: 3rem"></i>
                <h2 class="mt-3 mb-1">Community Message Board</h2>
                <p class="text-muted">Sign in to your account</p>
              </div>

              <form id="loginForm" novalidate>
                <!-- Username or Email -->
                <div class="mb-3">
                  <label for="username" class="form-label">
                    <i class="bi bi-person"></i> Username or Email
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username or email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your username or email.
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-4">
                  <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your password.
                  </div>
                </div>

                <!-- Error Alert -->
                <div id="loginError" class="alert alert-danger d-none" role="alert">
                  <i class="bi bi-exclamation-triangle"></i>
                  <span id="errorMessage"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>

                <!-- Sign Up Link -->
                <div class="text-center">
                  <small class="text-muted">
                    Don't have an account?
                    <a href="home.html" class="text-decoration-none">Sign up</a>
                  </small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/login.js"></script>
  </body>
</html>
